
<html>
<head>
    <script src="./jquery-1.12.3.min.js"></script>
    <script src="./jquery.signalr-2.0.3.js"></script>
</head>
<body>
    <script>
        var nodeConnection = $.hubConnection('http://localhost:50556');
        var nodeHub = nodeConnection.createHubProxy('PolemoHub');
        nodeConnection.start().done(function () {
            nodeHub
            .invoke('CreateGitBranches', 'Polemo.NetCore.Node', 'wph', '')
            .done(function (content) {
                $("body").append("<div><h3>CreateGitBranches Test: </h3>"
                   + "<strong>isSucceeded:</strong> " 
                   + content.isSucceeded 
                   + "<br\> <strong>msg:</strong> " 
                   + "<pre>"+content.msg+"</pre>"
                   + "</div>");
            })
            nodeHub
            .invoke('DeleteGitBranches', 'Polemo.NetCore.Node', 'wph')
            .done(function (content) {
                $("body").append("<div><h3>DeleteGitBranches Test: </h3>"
                   + "<strong>isSucceeded:</strong> " 
                   + content.isSucceeded 
                   + "<br\> <strong>msg:</strong>" 
                   + "<pre>"+content.msg+"</pre>"
                   + "</div>");
            })

            nodeHub
            .invoke('SwitchGitBranches', 'Polemo.NetCore.Node', 'master')
            .done(function (content) {
                $("body").append("<div><h3>SwitchGitBranches Test: </h3>"
                   + "<strong>isSucceeded:</strong> " 
                   + content.isSucceeded 
                   + "<br\> <strong>msg:</strong>" 
                   + "<pre>"+content.msg+"</pre>"
                   + "</div>");
            })
            nodeHub
            .invoke('DeleteGitBranches', 'Polemo.NetCore.Node', 'wph')
            .done(function (content) {
                $("body").append("<div><h3>DeleteGitBranches Test: </h3>"
                   + "<strong>isSucceeded:</strong> " 
                   + content.isSucceeded 
                   + "<br\> <strong>msg:</strong>" 
                   + "<pre>"+content.msg+"</pre>"
                   + "</div>");
            })

            nodeHub
            .invoke('GetGitBranches', 'Polemo.NetCore.Node')
            .done(function (content) {
                console.log(content)
                $("body").append("<div><h3>GetGitBranches Test: </h3>"
                   + "<strong>isSucceeded:</strong> " 
                   + content.isSucceeded 
                   + "<div id='getbranchs'> </div>"
                   + "<strong>nowBranch:"+ content.nowBranch+"</strong>"
                   + "</div>");
                $.each(content.branches, function () {
                    $("#getbranchs").append(
                          "<li>"  + this + "</li>"
                        )
                })
            });

            nodeHub
            .invoke('CreateGitCommit', 'Polemo.NetCore.Node', 'title', 'description')
            .done(function (content) {
                $("body").append("<div><h3>CreateGitCommit Test: </h3>"
                   + "<strong>isSucceeded:</strong> " 
                   + content.isSucceeded 
                   + "<br\> <strong>msg:</strong>" 
                   + "<pre>"+content.msg+"</pre>"
                   + "</div>");
            });


            nodeHub
            .invoke('GetGitLogs', 'Polemo.NetCore.Node')
            .done(function (content) {
                $("body").append("<div><h3>GetGitLogs Test: </h3>"
                   + "<strong>isSucceeded:</strong> " 
                   + content.isSucceeded 
                   + "<br\> <strong>Logs:</strong> " 
                   + "<div id='gitlogs'></div>"
                   + "</div>");
                $.each(content.msg, function () {
                    $("#gitlogs").append(
                        this.Hash 
                        + "<li> Author: " + this.Author + "</li>"
                        + "<li> Email: " + this.Email + "</li>"
                        + "<li> Time: " + this.Time + "</li>"
                        + "<li> FilesChange: " + this.FilesChange + "</li>"
                        + "<li> Additions: " + this.Additions + "</li>"
                        + "<li> Deletions: " + this.Deletions + "</li>"
                        + "</li>")
                });
            });
            nodeHub
            .invoke('GetGitDiff', 'Polemo.NetCore.Node', '1d87e759d70ac75db0757792f18220a78540644b')
            .done(function (content) {
                $("body").append("<div><h3>GetDiff Test: </h3>"
                   + "<strong>isSucceeded:</strong> " 
                   + content.isSucceeded 
                   + "<br\> <strong>msg:</strong> " 
                   + "<pre>"+content.msg+"</pre>"
                   + "</div>");
            });
            nodeHub
            .invoke('GetUncommitDiff', 'Polemo.NetCore.Node')
            .done(function (content) {
                $("body").append("<div><h3>GetUncommitDiff Test: </h3>"
                   + "<strong>isSucceeded:</strong> " 
                   + content.isSucceeded 
                   + "<br\> <strong>msg:</strong> " 
                   + "<pre>"+content.msg+"</pre>"
                   + "</div>");
            });
            


            
        });
    </script>
</body>
</html>
